---
apiVersion: v1
kind: Namespace
metadata:
  name: countdown
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: countdown
  namespace: countdown
  labels:
    app: countdown
spec:
  replicas: 1
  selector:
    matchLabels:
      app: countdown
  template:
    metadata:
      labels:
        app: countdown
    spec:
      imagePullSecrets:
      - name: dockerhub
      containers:
      - name: countdown
        image: antitux/countdown:latest
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: countdown
  namespace: countdown
  labels:
    service: countdown
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
  selector:
    app: countdown
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: countdown-ingress
  namespace: countdown
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: countdown.home.antitux.net
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: countdown
              port:
                number: 80
  - host: countdown.antx.dev
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: countdown
              port:
                number: 80
